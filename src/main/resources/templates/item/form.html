<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<section layout:fragment="main" class="container">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Item <small>Form</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="kodeLembaga" class="form-control" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="namaLembaga"  class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label>Age From</label>
                        <input type="text" name="namaLembaga"  class="form-control" placeholder="Age From">
                    </div>
                    <div class="form-group">
                        <label>Age TO</label>
                        <input type="text" name="namaLembaga"  class="form-control" placeholder="Age From">
                    </div>

                    <div class="form-group">
                        <label>Status</label><br>
                        <label>
                            <input name="status"  type="checkbox" value="AKTIF" class="js-switch" />
                        </label >
                    </div>
                    <input class="btn btn-primary" type="submit" value="Save">
                    <a th:href="@{/item/list}" class="btn btn-primary" role="button">
                        <span aria-hidden="true"></span>Cancel
                    </a>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
