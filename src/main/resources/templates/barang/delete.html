<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Barang</title>
</head>
<body>
<section layout:fragment="main" class="container">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Barang <small>Delete</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <a href="delete.html"></a>
                <h3>Hapus Item?</h3>

                <form method="post" th:action="@{/barang/delete}" th:object="${barang}" >

                    <input type="hidden" th:field="*{idBarang}" />
                    <input type="hidden" th:field="*{kondisi}" />
                    <input type="hidden" th:field="*{lamaPenggunaan}" />
                    <input type="hidden" th:field="*{namaItem}" />
                    <input type="hidden" th:field="*{urlPhoto}" />
                    <input type="hidden" th:field="*{warna}" />

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="*{idBarang}">idBarang</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kondisi</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="*{kondisi}">kondisi</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a th:href="@{/barang/list}" class="btn btn-default" role="button">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="btn btn-danger">Hapus</button>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
